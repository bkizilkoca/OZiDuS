{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}

{% block top %}
<h2>Üye Giriş</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="btn btn-danger">Giriş</button>
</form>
{% endblock %}

{% block content %}
{% endblock %}

{% block footer %}
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">{{ message}}</div>
    {% endfor %}
{% endif %}
{% endblock %}
