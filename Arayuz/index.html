  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <div class="container">
      <div class="row justify-content-center vertical-center">        
        <div class="col-lg-4">
          <div class="border border-info mt-3 rounded login_form">
            <h1 style="text-align: center;">Okul Zil ve Duyuru Sistemi</h1>
            <form action="">
              <div class="mb-3">
                <input type="text" name="u_name" class="form-control" placeholder="Kullanıcı Adı">
              </div>
              <div class="mb-3">
                <input type="password" name="u_pass" class="form-control" placeholder="Şifre">
              </div>
              <div class="mb-3">
                <input type="submit" name="u_login" value="Giriş" class="btn btn-primary">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
